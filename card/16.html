    <script>
        const IMAGE_WIDTH = 723;
        const IMAGE_HEIGHT = 1023;
        const TOTAL_IMAGES = 16;
        const GRID_COLS = 4;
        const GRID_ROWS = 4;

        let images = [];

        const uploadBtn = document.getElementById('uploadBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fileInput = document.getElementById('fileInput');
        const gridContainer = document.getElementById('gridContainer');
        const imageCount = document.getElementById('imageCount');
        const successBox = document.getElementById('successBox');

        // åˆæœŸã‚°ãƒªãƒƒãƒ‰è¡¨ç¤º
        initializeGrid();

        uploadBtn.addEventListener('click', () => fileInput.click());
        downloadBtn.addEventListener('click', combineImages);
        clearBtn.addEventListener('click', clearAll);
        fileInput.addEventListener('change', handleFileUpload);

        function initializeGrid() {
            gridContainer.innerHTML = '';
            for (let i = 0; i < TOTAL_IMAGES; i++) {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.id = `grid-${i}`;
                item.innerHTML = `
                    <span class="grid-item-number">${i + 1}</span>
                    <button class="remove-btn" data-index="${i}">Ã—</button>
                `;
                gridContainer.appendChild(item);
            }
        }

        function handleFileUpload(e) {
            const files = Array.from(e.target.files);
            let loadedCount = 0;

            files.forEach(file => {
                if (images.length >= TOTAL_IMAGES) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        images.push({ src: event.target.result, name: file.name });
                        updateGrid();
                        loadedCount++;
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });

            fileInput.value = '';
        }

        function updateGrid() {
            imageCount.textContent = images.length;
            downloadBtn.disabled = images.length !== TOTAL_IMAGES;
            clearBtn.disabled = images.length === 0;
            successBox.classList.toggle('show', images.length === TOTAL_IMAGES);

            for (let i = 0; i < TOTAL_IMAGES; i++) {
                const item = document.getElementById(`grid-${i}`);
                item.innerHTML = '';

                if (images[i]) {
                    const img = document.createElement('img');
                    img.src = images[i].src;
                    item.appendChild(img);
                }

                const btn = document.createElement('button');
                btn.className = 'remove-btn';
                btn.textContent = 'Ã—';
                btn.dataset.index = i;
                btn.addEventListener('click', () => removeImage(i));
                item.appendChild(btn);

                if (!images[i]) {
                    const num = document.createElement('span');
                    num.className = 'grid-item-number';
                    num.textContent = i + 1;
                    item.appendChild(num);
                }
            }
        }

        function removeImage(index) {
            images.splice(index, 1);
            updateGrid();
        }

        function clearAll() {
            images = [];
            updateGrid();
        }

        async function combineImages() {
            if (images.length !== TOTAL_IMAGES) {
                alert('16æšã®ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'â³ å‡¦ç†ä¸­...';

            const canvas = document.createElement('canvas');
            canvas.width = IMAGE_WIDTH * GRID_COLS;
            canvas.height = IMAGE_HEIGHT * GRID_ROWS;
            const ctx = canvas.getContext('2d');

            try {
                for (let i = 0; i < TOTAL_IMAGES; i++) {
                    const row = Math.floor(i / GRID_COLS);
                    const col = i % GRID_COLS;
                    const x = col * IMAGE_WIDTH;
                    const y = row * IMAGE_HEIGHT;

                    const img = new Image();
                    img.crossOrigin = 'anonymous';

                    await new Promise((resolve, reject) => {
                        img.onload = () => {
                            ctx.drawImage(img, x, y, IMAGE_WIDTH, IMAGE_HEIGHT);
                            resolve();
                        };
                        img.onerror = reject;
                        img.src = images[i].src;
                    });
                }

                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'grid_image_4x4.png';
                    a.click();
                    URL.revokeObjectURL(url);

                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'ğŸ’¾ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
                });
            } catch (error) {
                console.error('åˆæˆã‚¨ãƒ©ãƒ¼:', error);
                alert('ç”»åƒã®åˆæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'ğŸ’¾ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
            }
        }
