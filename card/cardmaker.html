    <script>
        let cards = [];
        let currentCardIndex = -1;

        const defaultCard = {
            cardBase: 'monster',
            attribute: 'hi',
            cardName: '',
            cardRuby: '',
            monsterType: 'é€šå¸¸',
            tribe: '',
            monsterTypeText: '',
            evolutionSource: '',
            magicCost: 1,
            attack: 100,
            hp: 100,
            supplementText: '',
            skills: [],
            contentText: '',
            flavorText: ''
        };

        // ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('toggle-btn')) {
                const field = e.target.dataset.field;
                const value = e.target.dataset.value;
                
                document.querySelectorAll(`[data-field="${field}"]`).forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                
                if (currentCardIndex >= 0) {
                    cards[currentCardIndex][field] = value;
                    updateVisibility();
                    updateCardList();
                }
            }
        });

        // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
        ['cardName', 'cardRuby', 'tribe', 'monsterTypeText', 'evolutionSource', 
         'magicCost', 'attack', 'hp', 'supplementText', 'contentText'].forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                el.addEventListener('input', () => {
                    if (currentCardIndex >= 0) {
                        cards[currentCardIndex][id] = el.value;
                        updateCardList();
                    }
                });
            }
        });

        function addNewCard() {
            const newCard = JSON.parse(JSON.stringify(defaultCard));
            newCard.cardName = `æ–°è¦ã‚«ãƒ¼ãƒ‰${cards.length + 1}`;
            cards.push(newCard);
            currentCardIndex = cards.length - 1;
            updateCardList();
            loadCard(currentCardIndex);
        }

        function duplicateCard() {
            if (currentCardIndex < 0) return;
            const newCard = JSON.parse(JSON.stringify(cards[currentCardIndex]));
            newCard.cardName += ' (ã‚³ãƒ”ãƒ¼)';
            cards.push(newCard);
            currentCardIndex = cards.length - 1;
            updateCardList();
            loadCard(currentCardIndex);
        }

        function deleteCard() {
            if (currentCardIndex < 0) return;
            if (!confirm('ã“ã®ã‚«ãƒ¼ãƒ‰ã‚’å‰Šé™¤ã—ã¾ã™ã‹?')) return;
            cards.splice(currentCardIndex, 1);
            currentCardIndex = cards.length > 0 ? Math.max(0, currentCardIndex - 1) : -1;
            updateCardList();
            if (currentCardIndex >= 0) {
                loadCard(currentCardIndex);
            } else {
                document.getElementById('editorForm').style.display = 'none';
                document.getElementById('editorContent').style.display = 'block';
            }
        }

        function updateCardList() {
            const list = document.getElementById('cardList');
            list.innerHTML = '';
            
            cards.forEach((card, index) => {
                const item = document.createElement('div');
                item.className = 'card-item' + (index === currentCardIndex ? ' active' : '');
                item.onclick = () => loadCard(index);
                
                item.innerHTML = `
                    <div>
                        <div class="card-item-name">${card.cardName || 'åå‰ãªã—'}</div>
                        <div class="card-item-type">${card.cardBase} / ${card.attribute || '-'}</div>
                    </div>
                `;
                list.appendChild(item);
            });

            document.getElementById('cardCount').textContent = cards.length;
            updateStats();
        }

        function updateStats() {
            const stats = {
                monster: cards.filter(c => c.cardBase === 'monster').length,
                magic: cards.filter(c => c.cardBase === 'magic').length,
                ex: cards.filter(c => c.cardBase === 'ex').length,
                supporter: cards.filter(c => c.cardBase === 'supporter').length
            };
            
            document.getElementById('statMonster').textContent = stats.monster;
            document.getElementById('statMagic').textContent = stats.magic;
            document.getElementById('statEx').textContent = stats.ex;
            document.getElementById('statSupporter').textContent = stats.supporter;
        }

        function loadCard(index) {
            if (index < 0 || index >= cards.length) return;
            
            currentCardIndex = index;
            const card = cards[index];
            
            document.getElementById('editorContent').style.display = 'none';
            document.getElementById('editorForm').style.display = 'block';
            
            // ãƒ•ã‚©ãƒ¼ãƒ ã«å€¤ã‚’è¨­å®š
            document.getElementById('cardName').value = card.cardName || '';
            document.getElementById('cardRuby').value = card.cardRuby || '';
            document.getElementById('tribe').value = card.tribe || '';
            document.getElementById('monsterTypeText').value = card.monsterTypeText || '';
            document.getElementById('evolutionSource').value = card.evolutionSource || '';
            document.getElementById('magicCost').value = card.magicCost || 1;
            document.getElementById('attack').value = card.attack || 100;
            document.getElementById('hp').value = card.hp || 100;
            document.getElementById('supplementText').value = card.supplementText || '';
            document.getElementById('contentText').value = card.contentText || '';
            
            // ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ã‚’æ›´æ–°
            document.querySelectorAll('[data-field="cardBase"]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.value === card.cardBase);
            });
            document.querySelectorAll('[data-field="attribute"]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.value === card.attribute);
            });
            document.querySelectorAll('[data-field="monsterType"]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.value === card.monsterType);
            });
            
            renderSkills();
            updateVisibility();
            updateCardList();
        }

        function updateVisibility() {
            if (currentCardIndex < 0) return;
            const card = cards[currentCardIndex];
            
            const isMonster = card.cardBase === 'monster' || card.cardBase === 'ex';
            const isMagic = card.cardBase === 'magic';
            const isEvolution = card.monsterType === 'é€²åŒ–' || card.monsterType === 'ç‰¹æ®Šé€²åŒ–';
            
            document.getElementById('attributeGroup').style.display = isMonster ? 'block' : 'none';
            document.getElementById('monsterTypeGroup').style.display = isMonster ? 'block' : 'none';
            document.getElementById('attackGroup').style.display = isMonster ? 'block' : 'none';
            document.getElementById('hpGroup').style.display = isMonster ? 'block' : 'none';
            document.getElementById('tribeGroup').style.display = isMonster ? 'block' : 'none';
            document.getElementById('monsterTypeTextGroup').style.display = isMonster ? 'block' : 'none';
            document.getElementById('evolutionSourceGroup').style.display = isMonster && isEvolution ? 'block' : 'none';
            document.getElementById('supplementTextGroup').style.display = isMonster ? 'block' : 'none';
            document.getElementById('skillSection').style.display = isMonster ? 'block' : 'none';
            
            document.getElementById('magicCostGroup').style.display = isMagic ? 'block' : 'none';
            document.getElementById('contentTextGroup').style.display = !isMonster ? 'block' : 'none';
        }

        function addSkill(type) {
            if (currentCardIndex < 0) return;
            cards[currentCardIndex].skills.push({ type, name: '', text: '' });
            renderSkills();
        }

        function removeSkill(index) {
            if (currentCardIndex < 0) return;
            cards[currentCardIndex].skills.splice(index, 1);
            renderSkills();
        }

        function updateSkill(index, field, value) {
            if (currentCardIndex < 0) return;
            cards[currentCardIndex].skills[index][field] = value;
        }

        function renderSkills() {
            if (currentCardIndex < 0) return;
            const list = document.getElementById('skillList');
            const skills = cards[currentCardIndex].skills;
            
            list.innerHTML = '';
            skills.forEach((skill, index) => {
                const item = document.createElement('div');
                item.className = 'skill-item';
                item.innerHTML = `
                    <div class="skill-header">
                        <span class="skill-type-badge">${skill.type}ã‚¹ã‚­ãƒ«</span>
                        <button class="btn btn-danger btn-small" onclick="removeSkill(${index})">å‰Šé™¤</button>
                    </div>
                    <input type="text" placeholder="ã‚¹ã‚­ãƒ«å" value="${skill.name}" 
                           onchange="updateSkill(${index}, 'name', this.value)" style="margin-bottom: 0.5rem;">
                    <textarea placeholder="è¿½åŠ ãƒ†ã‚­ã‚¹ãƒˆ" 
                              onchange="updateSkill(${index}, 'text', this.value)">${skill.text}</textarea>
                `;
                list.appendChild(item);
            });
        }

        function exportJson() {
            if (cards.length === 0) {
                alert('ã‚«ãƒ¼ãƒ‰ãŒ1æšã‚‚ã‚ã‚Šã¾ã›ã‚“');
