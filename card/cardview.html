<body>
    <div class="container">

    <script>
        let allCards = [];
        let filteredCards = [];
        let currentFilter = 'all';
        let currentView = 'grid';

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');

        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/json') {
                loadJSON(file);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) loadJSON(file);
        }

        function loadJSON(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    setCardsFromData(data);
                } catch (error) {
                    alert('JSON„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // ÂÖ±ÈÄö: Ë™≠„ÅøËæº„Çì„Å†„Éá„Éº„Çø„ÇíÁîªÈù¢„Å´ÂèçÊò†
        function setCardsFromData(data) {
            allCards = Array.isArray(data) ? data : [data];
            filteredCards = [...allCards];
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('contentSection').classList.remove('hidden');
            updateStats();
            renderCards();
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂêåÈöéÂ±§„ÅÆ card.json „ÇíËá™ÂãïË™≠„ÅøËæº„ÅøÔºàÂ≠òÂú®„Åó„Å™„Åë„Çå„Å∞ÁÑ°Ë¶ñÔºâ
        function autoLoadLocalJson() {
            fetch('card.json', { cache: 'no-cache' })
                .then(resp => {
                    if (!resp.ok) throw new Error('not found');
                    return resp.json();
                })
                .then(json => {
                    try {
                        setCardsFromData(json);
                        console.info('Loaded local card.json');
                    } catch (e) {
                        console.warn('card.json parse error', e);
                    }
                })
                .catch(() => {
                    // Â≠òÂú®„Åó„Å™„ÅÑ„ÉªË™≠„ÅøËæº„ÇÅ„Å™„ÅÑÂ†¥Âêà„ÅØÁÑ°Ë¶ñ„Åó„Å¶ÈÄöÂ∏∏„ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâUI„ÇíË°®Á§∫
                });
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                applyFilters();
            });
        });

        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('sortSelect').addEventListener('change', applyFilters);

        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                renderCards();
            });
        });

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase().trim();
            const sort = document.getElementById('sortSelect').value;

            filteredCards = allCards.filter(card => {
                const matchFilter = currentFilter === 'all' || card.cardBase === currentFilter;
                if (!search) return matchFilter;

                // Ê§úÁ¥¢ÂØæË±°„ÇíË§áÊï∞È†ÖÁõÆ„Å´Êã°Âºµ
                const name = (card.cardName || '').toLowerCase();
                const ruby = (card.cardRuby || '').toLowerCase();
                const base = (card.cardBase || '').toLowerCase();
                const tribe = (card.tribe || '').toLowerCase();
                const mtype = (card.monsterType || card.monsterTypeText || '').toLowerCase();
                const content = (card.contentText || '').toLowerCase();

                const matchSearch =
                    name.includes(search) ||
                    ruby.includes(search) ||
                    base.includes(search) ||
                    tribe.includes(search) ||
                    mtype.includes(search) ||
                    content.includes(search);

                return matchFilter && matchSearch;
            });

            filteredCards.sort((a, b) => {
                switch(sort) {
                    case 'name': return a.cardName.localeCompare(b.cardName);
                    case 'type': return a.cardBase.localeCompare(b.cardBase);
                    case 'atk': return (b.attack || 0) - (a.attack || 0);
                    case 'hp': return (b.hp || 0) - (a.hp || 0);
                    default: return 0;
                }
            });

            document.getElementById('displayCards').textContent = filteredCards.length;
            renderCards();
        }

        function updateStats() {
            document.getElementById('totalCards').textContent = allCards.length;
            document.getElementById('displayCards').textContent = filteredCards.length;
            document.getElementById('monsterCount').textContent = allCards.filter(c => c.cardBase === 'monster' || c.cardBase === 'ex').length;
            document.getElementById('magicCount').textContent = allCards.filter(c => c.cardBase === 'magic').length;
            document.getElementById('supporterCount').textContent = allCards.filter(c => c.cardBase === 'supporter').length;
        }

        function renderCards() {
            const container = document.getElementById('cardContainer');
            container.className = currentView === 'grid' ? 'card-grid' : 'card-list';

            if (filteredCards.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No cards found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredCards.map((card, index) => {
                const typeClass = `type-${card.cardBase}`;
                const typeName = {
                    monster: 'MONSTER',
                    magic: 'MAGIC',
                    supporter: 'SUPPORT',
                    ex: 'EX'
                }[card.cardBase];

                let stats = '';
                if (card.cardBase === 'monster' || card.cardBase === 'ex') {
                    stats = `<div class="card-stats">
                        <span>‚öîÔ∏è ${card.attack}</span>
                        <span>‚ù§Ô∏è ${card.hp}</span>
                        ${card.tribe ? `<span>üë• ${card.tribe}</span>` : ''}
                    </div>`;
                } else if (card.cardBase === 'magic') {
                    stats = `<div class="card-stats"><span>üíé ${card.magicCost}</span></div>`;
                }

                let content = '';
                if (card.contentText && card.contentText.length < 100) {
                    content = `<div class="card-content">
                        <div class="card-text">${card.contentText.substring(0, 80)}${card.contentText.length > 80 ? '...' : ''}</div>
                    </div>`;
                }

                return `
                    <div class="card-item" onclick="showDetail(${index})">
                        ${card.cardRuby ? `<div class="card-ruby">${card.cardRuby}</div>` : ''}
                        <div class="card-name">${card.cardName || 'Unnamed'}</div>
                        <span class="card-type ${typeClass}">${typeName}</span>
                        ${stats}
                        ${content}
                        ${card.flavorText ? `<div class="card-flavor">"${card.flavorText.substring(0, 60)}${card.flavorText.length > 60 ? '...' : ''}"</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function showDetail(index) {
            const card = filteredCards[index];
            const typeName = {
                monster: 'MONSTER',
                magic: 'MAGIC',
                supporter: 'SUPPORT',
                ex: 'EX'
            }[card.cardBase];

            document.getElementById('detailName').textContent = card.cardName;
            
            let detailHTML = '';

            if (card.cardRuby) {
                detailHTML += `<div class="detail-section">
                    <div class="detail-label">Ruby</div>
                    <div class="detail-value">${card.cardRuby}</div>
                </div>`;
            }

            detailHTML += `<div class="detail-section">
                <div class="detail-label">Type</div>
                <div class="detail-value">${typeName}${card.monsterType ? ` - ${card.monsterType}` : ''}</div>
            </div>`;

            if (card.cardBase === 'monster' || card.cardBase === 'ex') {
                detailHTML += `<div class="detail-section">
                    <div class="detail-label">Stats</div>
                    <div class="detail-value">‚öîÔ∏è ATK: ${card.attack} / ‚ù§Ô∏è HP: ${card.hp}</div>
                </div>`;

                if (card.tribe || card.monsterTypeText) {
                    detailHTML += `<div class="detail-section">
                        <div class="detail-label">Tribe / Type</div>
                        <div class="detail-value">${card.tribe || ''}${card.tribe && card.monsterTypeText ? ' / ' : ''}${card.monsterTypeText || '-'}</div>
                    </div>`;
                }

                if (card.evolutionSource) {
                    detailHTML += `<div class="detail-section">
                        <div class="detail-label">Evolution Source</div>
                        <div class="detail-value">${card.evolutionSource}</div>
                    </div>`;
                }

                if (card.supplementText) {
                    detailHTML += `<div class="detail-section">
                        <div class="detail-label">Description</div>
                        <div class="detail-value">${card.supplementText}</div>
                    </div>`;
                }

                if (card.skills && card.skills.length > 0) {
                    detailHTML += `<div class="detail-section">
                        <div class="detail-label">Skills</div>
                        ${card.skills.map(skill => `
                            <div class="skill-item">
                                <div class="skill-name">${skill.type}: ${skill.name}</div>
                                <div>${skill.text}</div>
                            </div>
                        `).join('')}
                    </div>`;
                }
            }

            if (card.cardBase === 'magic') {
                detailHTML += `<div class="detail-section">
                    <div class="detail-label">Cost</div>
                    <div class="detail-value">üíé ${card.magicCost}</div>
                </div>`;
            }

            if (card.contentText) {
                detailHTML += `<div class="detail-section">
                    <div class="detail-label">Effect</div>
                    <div class="detail-value" style="white-space: pre-wrap;">${card.contentText}</div>
                </div>`;
            }

            if (card.flavorText) {
                detailHTML += `<div class="detail-section">
                    <div class="detail-label">Flavor Text</div>
                    <div class="detail-value" style="font-style: italic; color: rgba(196, 181, 253, 0.8);">"${card.flavorText}"</div>
                </div>`;
            }

            document.getElementById('detailContent').innerHTML = detailHTML;
            document.getElementById('detailModal').classList.add('active');
        }

        function closeDetail() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // Ëá™ÂãïË™≠„ÅøËæº„Åø„ÇíË©¶„Åô
        autoLoadLocalJson();
    </script>
</body>
</html>
