<body>
    <div class="select-container">

    <script>
        let deckData = null;

        document.getElementById('deckInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    deckData = JSON.parse(event.target.result);
                    
                    // ãƒ‡ãƒƒã‚­æƒ…å ±ã‚’è¡¨ç¤º
                    const mainCount = deckData.main ? deckData.main.reduce((sum, item) => sum + item.count, 0) : 0;
                    const exCount = deckData.ex ? deckData.ex.reduce((sum, item) => sum + item.count, 0) : 0;
                    
                    document.getElementById('mainCount').textContent = mainCount;
                    document.getElementById('exCount').textContent = exCount;
                    document.getElementById('deckInfo').classList.add('active');
                    document.getElementById('startBtn').disabled = false;
                } catch (error) {
                    alert('ãƒ‡ãƒƒã‚­ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            };
            reader.readAsText(file);
        });

        document.getElementById('startBtn').addEventListener('click', () => {
            if (!deckData) return;
            
            // ãƒ‡ãƒƒã‚­ãƒ‡ãƒ¼ã‚¿ã‚’localStorageã«ä¿å­˜
            localStorage.setItem('battleDeck', JSON.stringify(deckData));
            
            // ãƒãƒˆãƒ«ç”»é¢ã«é·ç§»
